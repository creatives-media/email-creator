<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CONFIG -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- SEO -->
        <title>Email Creator - Content Renew</title>

        <!-- FAV ICON -->
        <link rel="icon" type="image/png" href="https://static.inoculens.com/logo">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/content-renew.css">
    </head>
    <body>
        <div class="header">
            <h1>EMAIL CREATOR</h1>
        </div>
        <div class="content">
            <div class="creator" id="creator">
                <div class="instructions">
                    <h1>GENERATE A TYPE OF EMAIL</h1>
                </div>
                <div class="generator">
                    <div class="status">
                        <a id="status">Email generated!</a>
                    </div>
                    <div class="langRO">
                        <button id="positiveRO" onclick="generateEmail(event)">Reînnoire completă</button>
                        <button id="negativeRO" onclick="generateEmail(event)">Reînnoire refuzată</button>
                    </div>
                    <div class="langEN">
                        <button id="positiveEN" onclick="generateEmail(event)">Renew Complete</button>
                        <button id="negativeEN" onclick="generateEmail(event)">Renew Denied</button>
                    </div>
                    <script src="js/content-renew.js"></script>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a href="https://src.inoculens.com/riE" target="_blank">
                <img src="https://static.inoculens.com/logo">
            </a>
        </footer>
    </body>
</html>
